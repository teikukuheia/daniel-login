<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back | Login to your account.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-canvas">
        <div class="background"></div>
        <div class="login-content">
            <div class="additional-row">
                <p class="welcome-back">Welcome back</p>
                <div class="dark-theme-button pointer"><p>Dark theme</p> <img src="moon-dark-theme.svg"></div>
                <div class="light-theme-button pointer"><p>Light theme</p> <img src="sun-light-theme.svg"></div>
            </div>
            <h1 class="login">Login to your account</h1>
            <div class="input-content">
                <p>Email</p>
                <input type="text" class="login-input">
                <p>Password</p>
                <input type="password" class="password-input">
                <div class="additional-row">
                    <div class="remember"><input type="checkbox" class="checkbox"><p>Remember me</p></div>
                    <div class="forgot-password pointer"><p class="link">Forgot password?</p></div>
                </div>
                <div class="login-buttons">
                    <div class="button pointer login-main-button">Login now</div>
                    <div class="button pointer social-network-login"><img class="social" src="google.svg">Or sign-in with google</div>
                </div>
            </div>
            <div class="register"><p class="notice">Don't have an account?</p><p class="link pointer">Join free today</span></div>
        </div>
    </div>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
